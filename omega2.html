<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Khodam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>STATUS</h1>
        <p>Nama: <span id="namaUser"></span></p>
        <p>Ras: <span id="ras"></span></p>
        <p>Peran: <span id="peran"></span></p>
        
        <div class="stats">
            <p>Kekuatan: <span id="kekuatan"></span></p>
            <p>Kesehatan: <span id="kesehatan"></span></p>
            <p>Kelincahan: <span id="kelincahan"></span></p>
            <p>Dimana: <span id="dimana"></span></p>
        </div>

        <h2>Keterampilan:</h2>
        <ul id="keterampilan"></ul>
        
        <h2>Judul:</h2>
        <ul id="judul"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
